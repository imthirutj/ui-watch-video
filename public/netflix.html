<!DOCTYPE html>
<html>
<head>
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.css">
  <style>
    /* CSS Styles for the Netflix Clone */

    body {
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .header {
      background-color: #141414;
      padding: 20px;
      text-align: center;
    }

    .header h1 {
      margin: 0;
      font-size: 24px;
    }

    .main-content {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 20px;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 600px;
      background-image: url('https://via.placeholder.com/1600x900');
      background-size: cover;
      background-position: center;
      margin-bottom: 20px;
    }

    .hero .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0) 100%);
    }

    .hero .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .hero h2 {
      font-size: 48px;
      margin: 0;
      margin-bottom: 20px;
      color: #fff;
    }

    .hero p {
      font-size: 20px;
      margin: 0;
      margin-bottom: 40px;
      color: #fff;
    }

    .movie-list {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 20px;
    }

    .movie-list .movie {
      position: relative;
    }

    .movie img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }

    .movie .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .movie .overlay:hover {
      opacity: 1;
    }

    .movie .overlay-content {
      text-align: center;
    }

    .movie .overlay-content h3 {
      font-size: 18px;
      margin: 0;
      color: #fff;
      margin-bottom: 10px;
    }

    .movie .overlay-content p {
      font-size: 14px;
      margin: 0;
      color: #ccc;
    }

    .footer {
      background-color: #141414;
      padding: 20px;
      text-align: center;
    }

    .footer p {
      margin: 0;
      color: #fff;
      font-size: 14px;
    }

    .footer i {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>Netflix Clone</h1>
  </header>

  <div class="main-content">
    <div class="hero">
      <div class="overlay"></div>
      <div class="content">
        <h2>Welcome to Netflix</h2>
        <p>Watch thousands of movies and TV shows anytime, anywhere.</p>
      </div>
    </div>

    <div class="movie-list">
      <div class="movie">
        <img src="https://m.media-amazon.com/images/M/MV5BNjMxNzA2MDk5N15BMl5BanBnXkFtZTYwMDU0MjU2._V1_.jpg" alt="Movie 1">
        <div class="overlay">
          <div class="overlay-content">
            <h3>Movie 1</h3>
            <p>Description of Movie 1</p>
          </div>
        </div>
      </div>
      <div class="movie">
        <img src="https://m.media-amazon.com/images/M/MV5BZDQ1Nzg0MTgtNzg2Ni00Y2I4LTg0ZmEtMzMwMTAxNGEzYzljXkEyXkFqcGdeQXVyMTEzMDg3MjUy._V1_.jpg" alt="Movie 2">
        <div class="overlay">
          <div class="overlay-content">
            <h3>Movie 2</h3>
            <p>Description of Movie 2</p>
          </div>
        </div>
      </div>
      <div class="movie">
        <img src="https://m.media-amazon.com/images/M/MV5BNDU1ZmU2OWUtNGQ1Yy00YzBlLWEwZDctZjU3YTc2NGJjZTExXkEyXkFqcGdeQXVyMTExMTk5ODU3._V1_.jpg" alt="Movie 3">
        <div class="overlay">
          <div class="overlay-content">
            <h3>Movie 3</h3>
            <p>Description of Movie 3</p>
          </div>
        </div>
      </div>
      <div class="movie">
        <img src="https://m.media-amazon.com/images/M/MV5BZGU5NDdjYmYtYzcyZi00MWE2LTgyM2UtYzcyYjUwMzdiNGM4XkEyXkFqcGdeQXVyMTExMTk5ODU3._V1_.jpg" alt="Movie 4">
        <div class="overlay">
          <div class="overlay-content">
            <h3>Movie 4</h3>
            <p>Description of Movie 4</p>
          </div>
        </div>
      </div>
      <!-- Add more movies here -->
    </div>
  </div>

  <footer class="footer">
    <p>
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-instagram"></i>
      <i class="fab fa-twitter"></i>
    </p>
    <p>&copy; 2023 Netflix Clone. All rights reserved.</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.min.js"></script>
  <script>
    $(document).ready(function(){
      $('.movie-list').slick({
        slidesToShow: 4,
        slidesToScroll: 1,
        autoplay: true,
        autoplaySpeed: 2000,
        arrows: true,
        dots: false,
        prevArrow: '<button type="button" class="slick-prev"><i class="fas fa-chevron-left"></i></button>',
        nextArrow: '<button type="button" class="slick-next"><i class="fas fa-chevron-right"></i></button>'
      });
    });
  </script>
</body>
</html>
