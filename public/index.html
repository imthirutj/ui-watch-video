<!DOCTYPE html>
<html>
<head>
  <title>Video Sync</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/mux.js@latest"></script>
</head>
<body>
  <div id="container">
    <div id="videoContainer">
      <input type="text" id="videoUrlInput" placeholder="Enter video URL">
      <button id="loadBtn">Load Video</button>
    </div>
    <video id="player" controls></video>

    <div id="messageContainer">
      <input type="text" id="messageInput" placeholder="Type a message...">
      <button id="sendBtn"><img src="send-icon.png" id="sendIcon" alt="Send"></button>
    </div>

    <ul id="messageList"></ul>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.js"></script>
  <script src="main.js"></script>
</body>
</html>
